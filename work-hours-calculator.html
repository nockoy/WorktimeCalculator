<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>稼働時間計算ツール</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      textarea {
        width: 100%;
        height: 400px;
      }
      button {
        margin-top: 10px;
        margin-right: 10px;
      }
      .row {
        display: flex;
        flex-direction: row;
      }
      .bold {
        margin-top: 20px;
        font-weight: bold;
      }
      .result {
        cursor: pointer;
      }
      .copied {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>稼働時間計算ツール ver.3</h1>
      <textarea id="inputText1" placeholder="0900-0920 朝会&#10;..."></textarea>
      <br />
      <button onclick="calculateTime('inputText1', 'result1')">計算する</button>
      <button onclick="resetForm('inputText1', 'result1')">リセット</button>
      <div class="row">
        <div class="bold">
          <div>Total time:&ensp;</div>
        </div>
        <div class="bold">
          <div
            id="result1"
            class="result"
            onclick="copyResult('result1')"
          ></div>
        </div>
      </div>
    </div>

    <script>
      const parseTime = (time) => {
        const hours = parseInt(time.slice(0, 2), 10);
        const minutes = parseInt(time.slice(2, 4), 10);
        return hours * 60 + minutes;
      };

      const calculateTotalTime = (input) => {
        const lines = input.trim().split("\n");
        let totalMinutes = 0;

        // 時間範囲の正規表現（行の途中にあってもマッチするように）
        const timeRangeRegex = /(\d{4}-\d{4})/;

        for (const line of lines) {
          const trimmedLine = line.trim();
          const match = trimmedLine.match(timeRangeRegex);
          if (!match) {
            continue;
          }

          const timeRange = match[1];
          const [start, end] = timeRange.split("-");
          const startTime = parseTime(start);
          const endTime = parseTime(end);

          let duration = endTime - startTime;
          if (duration < 0) {
            duration += 24 * 60;
          }

          totalMinutes += duration;
        }

        const totalHours = Math.floor(totalMinutes / 60);
        const remainingMinutes = totalMinutes % 60;

        return { totalHours, remainingMinutes };
      };

      const calculateTime = (inputId, resultId) => {
        const inputText = document.getElementById(inputId).value;

        if (!inputText.trim()) {
          document.getElementById(resultId).innerText = "";
          return;
        }

        const { totalHours, remainingMinutes } = calculateTotalTime(inputText);
        const formattedMinutes = remainingMinutes.toString().padStart(2, "0");

        document.getElementById(
          resultId
        ).innerText = `${totalHours}h${formattedMinutes}m`;
      };

      const resetForm = (inputId, resultId) => {
        document.getElementById(inputId).value = "";
        document.getElementById(resultId).innerText = "";
        document.getElementById(resultId).classList.remove("copied");
      };

      const copyResult = (resultId) => {
        const resultElement = document.getElementById(resultId);
        const resultText = resultElement.innerText;
        if (!resultText) {
          alert("コピーする結果がありません。");
          return;
        }

        const tempTextArea = document.createElement("textarea");
        tempTextArea.value = resultText;
        document.body.appendChild(tempTextArea);
        tempTextArea.select();
        tempTextArea.setSelectionRange(0, 99999); // For mobile devices

        document.execCommand("copy");

        document.body.removeChild(tempTextArea);

        // コピーした文字の色を赤くする
        resultElement.classList.add("copied");
      };
    </script>
  </body>
</html>
